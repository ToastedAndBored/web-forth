<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forth</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>

    </header>
    <main>
      <div class = "code_panel">
        <textarea class = "input" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        <div class = "words"></div>
      </div>
      <div class = "stack_panel">
        <label for="left_stack">Data stack</label>
        <div class = "stack" id = "left_stack">

        </div>
        <label for="right_stack">Call stack</label>
        <div class = "stack" id = "right_stack">

        </div>
        <label for="dictionary">Dictionary</label>
        <div class = "stack" id = "dictionary">

        </div>
      </div>
      <div class = "output"></div>
    </main>
    <footer>
      <button type="" class = "start">Start</button>
      <button type="" class = "stop">Stop</button>
      <button type="" class = "next_step">Next step</button>
      <label for="" class = "steps"></label>
      <label for="" class = "wordsL"></label>
    </footer>
  <script src='./script.js'></script>
  </body>
</html>
